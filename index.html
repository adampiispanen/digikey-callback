<!DOCTYPE html>
<html>
<head>
    <title>Digi-Key OAuth Callback</title>
</head>
<body>
    <h1>Digi-Key Authorization</h1>
    <p>Copy the authorization code below:</p>
    <div id="code-container">
        <code id="auth-code" style="background: #f0f0f0; padding: 10px; font-size: 14px; word-break: break-all;"></code>
    </div>
    <button onclick="copyCode()">Copy Code</button>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            document.getElementById('auth-code').textContent = 'Error: ' + error;
        } else if (code) {
            document.getElementById('auth-code').textContent = code;
        } else {
            document.getElementById('auth-code').textContent = 'No authorization code found in URL';
        }
        
        function copyCode() {
            const codeText = document.getElementById('auth-code').textContent;
            navigator.clipboard.writeText(codeText);
            alert('Code copied to clipboard!');
        }
    </script>
</body>
</html>
